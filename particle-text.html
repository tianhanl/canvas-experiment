<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Randome Particle</title>
  <style>
    html,
    body {
      /* reset margin and padding for different browsers */
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      color: #515151;
    }

    #credit {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
    }

    a {
      text-decoration: none;
      color: #F07883;
    }
  </style>
</head>

<body>
  <canvas id="particle">
  </canvas>
  <script src="./ParticleText.js"></script>
  <script>
    let particleText = new ParticleText('Test', 100, 'Helvetica', 'orange');
    let container = document.getElementsByTagName('body')[0];
    particleText.attachToElement(container);
  </script>
</body>

</html>
